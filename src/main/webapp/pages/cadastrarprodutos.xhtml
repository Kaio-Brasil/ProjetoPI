<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Açaí</title>
    </h:head>
    <h:body>
        <ui:composition template="../templates/templateadmin.xhtml">
            <ui:define name="conteudo">
                <h:form id="formcadproduto">
                    <p:growl life="4000" showDetail="true" showSummary="true" sticky="true"/>
                    <p:fieldset id="fieldCadProd" legend="Cadastro de Produtos">
                        <h:panelGrid columns="2" >
                            <p:outputLabel value="Código: " />
                            <p:inputText maxlength="20" size="15" readonly="true"/>
                            <p:outputLabel value="Descrição: " />
                            <p:inputText maxlength="20" size="15" />
                            <p:outputLabel value="Categoria: " />
                            <p:inputText maxlength="20" size="15" />
                            <p:outputLabel value="Preço: " />
                            <p:inputNumber maxlength="20" size="15" />
                            <p:outputLabel value="Status: " />
                            <p:selectBooleanButton onLabel="Disponivel" offLabel="Não Disponivel" />
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <p:commandButton value="Salvar" action="#{produtoBean.adicionarProdutoAction()}" update=":formcadproduto"/>
                            <p:commandButton value="Voltar" action="apresentarprodutos.xhtml?faces-redirect=true"/>
                        </h:panelGrid>
                    </p:fieldset>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
