<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Açaí</title>
        <h:outputStylesheet library="css" name="index.css" />
    </h:head>
    <h:body>
        <h:form id="message-login">
            <p:growl id="gro" life="3000" />
        </h:form>
        
        <div id="conteudopagina">
            <div id="ladoesquerdo">
                <div id="topo" >
                    <div id="opcao"  style="margin: 5px 10px 0 0;">
                        <h:form id="loginAdm">            
                            <h:outputLink value="javascript:void(0)" onclick="PF('dialLoginAdmin').show();" title="Login de Administrador">
                                <p:graphicImage library="imagens" name="menu.png" />
                            </h:outputLink>

                            <p:growl id="groLogin" life="3000" />

                            <p:dialog header="Login de Administrador" visible="false" widgetVar="dialLoginAdmin" resizable="false">
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputLabel for="username" value="Usuário:" />
                                    <p:inputText id="username" value="#{autenticarBean.usuarioLogin.login}" required="true" label="nome" />

                                    <h:outputLabel for="password" value="Senha:" />
                                    <p:password id="password" value="#{autenticarBean.usuarioLogin.senha}" required="true" label="senha" />

                                    <f:facet name="footer">
                                        <p:commandButton value="Login Admin" update=":loginAdm:groLogin" action="#{autenticarBean.entrarAdmin()}" />
                                    </f:facet>  
                                </h:panelGrid>
                            </p:dialog>
                        </h:form>
                    </div>
                </div>
                <div id="telalogin">
                    <h:form id="formLoginUsuario" >
                        <h:panelGrid id="login-panel" columns="1">
                            <p:graphicImage library="imagens" name="login.png" style="margin: 0 0 20px -2px;" />
                            <p:outputLabel value="User" style="color: #FFFFFF;"/>
                            <p:inputText id="email" value="#{autenticarBean.clienteLogin.email}" />
                            <p:outputLabel value="Password" style="color: #FFFFFF;" />
                            <p:password id="senha" value="#{autenticarBean.clienteLogin.senha}" />
                            <p:commandButton value="Login" action="#{autenticarBean.entrar()}" update=":formLoginUsuario:login-panel" 
                                             style="width: 95%; border-radius: 20px;" />
                        </h:panelGrid>
                    </h:form>
                    <h:form>
                        <h:outputLabel value="Não possui cadastro? " styleClass="lbl-cadastroclin" />
                        <p:commandLink value="Criar uma conta" action="cadastrarcliente.xhtml?faces-redirect=true" styleClass="link-cadastroclin" />
                    </h:form>
                </div>
            </div>
            <div id="ladodireito">
                <p:graphicImage library="imagens" name="tela.png" />
            </div>
        </div>
    </h:body>
</html>
