<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Açaí</title>
    </h:head>
    <h:body>
        <ui:composition template="../templates/templateadmin.xhtml">
            <ui:define name="conteudo">
                <p:toolbar>
                    <f:facet name="left"><h:outputText value="TELA CLIENTES" /></f:facet>
                </p:toolbar>
                <p:separator />
                <h:form id="formCliente" >
                    <p:dataTable id="tableCliente" value="#{clienteBean.listarAction()}"
                                 var="item" rowKey="#{item.idCliente}" paginator="true" rows="5" selectionMode="single">
                        <p:column headerText="Código" width="20%" style="text-align: center;">
                            #{item.idCliente}
                        </p:column>
                        <p:column headerText="Nome" filterBy="#{item.nome}">
                            #{item.nome}
                        </p:column>
                        <p:column headerText="Telefone">
                            #{item.telefone}
                        </p:column>
                        <p:column headerText="Email">
                            #{item.email}
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
