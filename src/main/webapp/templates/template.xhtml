<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Açaí</title>
        <h:outputStylesheet library="css" name="estilo-page.css" />
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit styleClass="cabecalho" position="north" size="110" resizable="true" closable="false" collapsible="false">
                <p:graphicImage library="imagens" name="marca.png" style="margin-top: 12px; margin-left: 50px;"/>
            </p:layoutUnit>
            <p:layoutUnit styleClass="menu" position="west" size="200" header="Menu" resizable="true" closable="false" collapsible="true">
                <h:form id="formMenu">
                    <p:menu>
                        <p:menuitem value="Home" url="comofazer.xhtml" />
                        <p:menuitem value="Fazer Pedido" url="pedido.xhtml" />
                        <p:menuitem value="Meus Pedidos" url="meus-pedidos.xhtml" />
                        <p:menuitem value="Meus Dados" url="meus-dados.xhtml" />
                        <p:menuitem value="Sair" url="#{autenticarBean.sairCliente()}" />
                    </p:menu>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center" size="200">
                <ui:insert name="conteudo" />
            </p:layoutUnit>
            <p:layoutUnit id="rodape" position="south" size="40" resizable="true" closable="false" collapsible="false">
                Copyright &copy; Kaio
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
